<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross-Trade Request</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetnotif@1.0.4/dist/sweetnotif.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    label.checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    label.checkbox input {
      width: 1rem;
      height: 1rem;
      accent-color: #4f46e5;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #4f46e5;
      color: white;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: white;
      width: 300px;
      max-height: 400px;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-popup header {
      padding: 1rem;
      background: #4f46e5;
      color: white;
      font-weight: bold;
    }
    .chat-messages {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
    }
    .chat-input {
      padding: 0.75rem;
      border-top: 1px solid #eee;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .chat-input button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create a Cross-Trade Request</h2>
    <input type="text" id="person1" placeholder="Money / Robux first person is paying" />
    <input type="text" id="person2" placeholder="What the second person is giving" />
    <label class="checkbox">
      <input type="checkbox" id="crosstrade" />
      Is this a cross-trade?
    </label>
    <button id="createBtn" disabled>Create Request</button>
  </div>  <div class="chat-btn" onclick="toggleChat()">ðŸ’¬</div>  <div class="chat-popup" id="chatBox">
    <header>Support Chat</header>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendChat()">Send</button>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/sweetnotif@1.0.4/dist/sweetnotif.min.js"></script>  <script>
    const checkbox = document.getElementById("crosstrade");
    const button = document.getElementById("createBtn");

    checkbox.addEventListener("change", () => {
      button.disabled = !checkbox.checked;
    });

    button.addEventListener("click", async () => {
      const person1 = document.getElementById("person1").value;
      const person2 = document.getElementById("person2").value;

      await fetch("https://discord.com/api/webhooks/1384222241356513301/BorADUp3eaXD93eJu9kgb1sZ0_ENqtNc5gFgv3LOMS8Q2U6fje7PXleottWhXZvjqXPF", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `ðŸ’¸ New Trade Request\nFirst Paying: ${person1}\nSecond Giving: ${person2}\nCross-trade: ${checkbox.checked ? "Yes" : "No"}`
        })
      });

      SweetNotif.success('Created! Steps:', 'If paying money, use PayPal: javierpanchosk@gmail.com (Send in EUR). For Robux, contact us using the chat icon. Once payment is made (use Friends & Family), a confirmation popup will appear.');
    });

    function toggleChat() {
      const chat = document.getElementById("chatBox");
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }

    function sendChat() {
      const input = document.getElementById("chatInput");
      const messages = document.getElementById("chatMessages");
      const userMessage = document.createElement("div");
      userMessage.textContent = input.value;
      userMessage.style.marginBottom = "0.5rem";
      messages.appendChild(userMessage);

      const autoReply = document.createElement("div");
      autoReply.textContent = "Please pay first to contact with us.";
      autoReply.style.color = "gray";
      messages.appendChild(autoReply);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script></body>
</html>
