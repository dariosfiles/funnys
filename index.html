    function startVideo() {

    function startPopups() {

          const interval = setInterval(() => {
            if (popup.closed) {
              clearInterval(interval);

            y += dy;

            if (x <= 0 || x + width >= screen.availWidth) {
              dx *= -1;
              x = Math.max(0, Math.min(x, screen.availWidth - width));
