<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen GIF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .fullscreen-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img
    src="https://media.giphy.com/media/LXONhtCmN32YU/giphy.gif"
    class="fullscreen-gif"
    alt="Dancing Cat"
  >
</body>
</html>
