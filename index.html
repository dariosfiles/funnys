<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üïµÔ∏è | Best MM Services</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #f1f1f1;
    }
    header {
      width: 100%;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
    }
    .menu {
      display: none;
      flex-direction: column;
      gap: 1rem;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .bar {
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }
    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #1e40af;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .disabled-message {
      color: #f87171;
      margin-top: 1rem;
      font-weight: bold;
    }
    .vouches {
      margin-top: 3rem;
      font-size: 1.5rem;
    }
    .vouch-number {
      font-size: 3rem;
      font-weight: bold;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .vouch-number:hover {
      animation: shake 0.4s infinite;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    .subtext {
      font-size: 1rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    .socials {
      margin-top: 3rem;
      font-size: 1.5rem;
    }
    .socials i {
      margin-right: 0.5rem;
      color: #7289da;
    }
  </style>
    * {
      cursor: url('https://files.catbox.moe/5uebbf.cur'), auto !important;
    }
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">üïµÔ∏è tspmo.store</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#socials">Socials</a>
    </div>
  </header>

  <main>
    <h1>üïµÔ∏è | Best MM Services</h1>
    <button id="purchaseBtn">Purchase Services</button>
    <p id="message" class="disabled-message" style="display: none;">Our services are private at the moment.</p>

    <div class="vouches">
      <p>Vouches Received:</p>
      <span class="vouch-number">28.371</span>
      <p class="subtext">Trusted by the community</p>
    </div>

    <div class="socials" id="socials">
      <p><i class="fab fa-discord"></i>Discord: <strong>lostud</strong></p>
    </div>
  </main>

  <script>
    const btn = document.getElementById('purchaseBtn');
    const message = document.getElementById('message');

    btn.addEventListener('click', () => {
      btn.disabled = true;
      message.style.display = 'block';
    });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
